<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .section { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2em;
            color: white;
        }
        #landing { background: linear-gradient(45deg, #ff6b6b, #4ecdc4); }
        #services { background: linear-gradient(45deg, #a8e6cf, #dcedc1); color: #333; }
        #portfolio { background: linear-gradient(45deg, #ffd93d, #ff6b6b); }
        #About { background: linear-gradient(45deg, #6c5ce7, #a29bfe); }
        #video { background: linear-gradient(45deg, #fd79a8, #fdcb6e); }
        #Contact { background: linear-gradient(45deg, #00b894, #00cec9); }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 1rem;
        }
        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover, nav a.active {
            background: #19c8fa;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#landing">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
    </nav>
    
    <div id="landing" class="section">Landing Section</div>
    <div id="services" class="section">Services Section</div>
    <div id="portfolio" class="section">Portfolio Section</div>
    <div id="About" class="section">About Section</div>
    <div id="video" class="section">Video Section</div>
    <div id="Contact" class="section">Contact Section</div>

    <script>
        // Scroll-based navbar functionality
        window.addEventListener("scroll", function () {
          updateActiveNavigation();
        });

        // Function to update active navigation
        function updateActiveNavigation() {
          const sections = document.querySelectorAll('div[id]');
          const navLinks = document.querySelectorAll('nav ul a');
          
          let current = '';
          
          sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            
            if (window.scrollY >= (sectionTop - 200)) {
              current = section.getAttribute('id');
            }
          });
          
          // Remove active class from all nav links
          navLinks.forEach(link => {
            link.classList.remove('active');
          });
          
          // Add active class to current section's nav link
          navLinks.forEach(link => {
            if (link.getAttribute('href') === `#${current}`) {
              link.classList.add('active');
            }
          });
          
          // Special handling for landing section (when at top)
          if (window.scrollY < 200) {
            navLinks.forEach(link => {
              if (link.getAttribute('href') === '#landing') {
                link.classList.add('active');
              }
            });
          }
        }

        // Smooth scrolling for navigation links
        document.addEventListener('DOMContentLoaded', function() {
          const navLinks = document.querySelectorAll('nav ul a');
          
          navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
              e.preventDefault();
              
              const targetId = this.getAttribute('href');
              const targetSection = document.querySelector(targetId);
              
              if (targetSection) {
                const offsetTop = targetSection.offsetTop - 100;
                
                window.scrollTo({
                  top: offsetTop,
                  behavior: 'smooth'
                });
              }
            });
          });
          
          // Initialize active navigation on page load
          updateActiveNavigation();
        });
    </script>
</body>
</html>
